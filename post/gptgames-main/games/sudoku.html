<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sudoku Online Game</title>
    <meta charset="UTF-8">
    <meta name="keywords"
          content="Sudoku, online game, puzzle game, brain game, free game, difficulty levels, numbers, fill the board, challenge"/>
    <meta name="description"
          content="Play Sudoku online for free! Enjoy this classic puzzle game with three difficulty levels to choose from. Fill the board with numbers to solve the puzzle and challenge your brain."/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            background-image: url('img/background/sudokubg.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
        }

        h1 {
            margin-top: 50px;
            color: white;
            text-shadow: 0 0 2px black, 0 0 3px black, 0 0 4px black;
        }

        #game-container {
            display: inline-block;
            background-color: #ddd;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px #999;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        td {
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #333;
        }

        td:first-child {
            border-left: solid;
        }

        td:nth-child(3n) {
            border-right: solid;
        }

        tr:first-child {
            border-top: solid;
        }

        tr:nth-child(3n) td {
            border-bottom: solid;
        }

        .filled.wrong {
            background-color: #ff4747;
        }

        .filled {
            background-color: #eee;
        }

        .selected, .filled.selected {
            background-color: #ff0;
        }

        #controls {
            margin-top: 20px;
        }

        button {
            margin-right: 20px;
        }

        .number-picker button {
            padding: 6px 12px;
            cursor: pointer;
        }

        #timer {
            margin-bottom: 10px;
        }

        @media (min-width: 768px) and (max-width: 1199px) {
            body {
                background-image: url(img/background/medium_sudokubg.png);
            }
        }

        @media (max-width: 767px) {
            body {
                background-image: url(img/background/small_sudokubg.png);
            }

            td {
                width: 25px;
                height: 25px;
            }

            #game-container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
<h1>Sudoku Game</h1>
<div id="game-container">
    <div id="timer">Time: <span id="elapsed">00:00</span></div>
    <table id="board">
        <!-- table cells will be dynamically generated by JavaScript -->
    </table>
    <div id="controls">
        <button id="new-game-button">New Game</button>
        <label for="difficulty-select">Difficulty:</label>
        <select id="difficulty-select">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>
</div>
<script>
    const board = document.querySelector("#board");
    const newGameButton = document.querySelector("#new-game-button");
    const difficultySelect = document.querySelector("#difficulty-select");

    let game;


    class Game {
        constructor(difficulty) {
            this.difficulty = difficulty;
            this.board = [];
            this.generateBoard();
            this.time = 0;
        }

        generateBoard() {
            this.board = [];

            // Initialize an empty board
            for (let i = 0; i < 9; i++) {
                this.board.push(Array(9).fill(""));
            }

            // Fill in a certain number of cells based on the difficulty
            this.fillRandomCells(6);
            this.fillBoard();
            if (findEmptyCell(this.board)[0] !== -1) {
                this.generateBoard.bind(this)();
                return;
            }

            // Remove some cells to create the puzzle
            switch (this.difficulty) {
                case "easy":
                    this.removeCells(30);
                    break;
                case "medium":
                    this.removeCells(40);
                    break;
                case "hard":
                    this.removeCells(50);
                    break;
            }

            // Keep regenerating the board until we have one with only 1 possible solution
            try {
                countSolutions(this.board);
            } catch (e) {
                this.generateBoard.bind(this)();
                return;
            }

            this.render();
            this.startTimer();
        }



        startTimer() {
            this.time = 0;
            this.timer = setInterval(() => {
                this.time++;
                this.updateTimerDisplay();
            }, 1000);
        }

        updateTimerDisplay() {
            const minute = Math.floor(this.time / 60);
            const second = this.time % 60;
            document.querySelector('#timer #elapsed').innerText = `${String(minute).padStart(2, '0')}:${String(second).padStart(2, '0')}`;
        }

        stopTimer() {
            clearInterval(this.timer);
        }

        fillRandomCells(numCells) {
            let count = 0;
            while (count < numCells) {
                const row = 0;
                const col = Math.floor(Math.random() * 9);
                const num = Math.floor(Math.random() * 9) + 1;
                if (isValid(this.board, row, col, num)) {
                    this.board[row][col] = num;
                    count++;
                }
            }
        }

        fillBoard() {
            let solutions = [];
            solveSudoku(this.board, solutions);
            if (solutions.length === 1) {
                this.board = solutions[0];
            }
        }

        removeCells(numCells) {
            for (let i = 0; i < numCells; i++) {
                let row, col;
                do {
                    row = Math.floor(Math.random() * 9);
                    col = Math.floor(Math.random() * 9);
                } while (this.board[row][col] === "" && findFilledCell(this.board)[0] !== -1);

                this.board[row][col] = "";
            }
        }

        render() {
            // Clear any existing content in the table
            board.innerHTML = "";

            // Generate table cells for the board
            for (let row = 0; row < 9; row++) {
                const tr = document.createElement("tr");
                for (let col = 0; col < 9; col++) {
                    const td = document.createElement("td");
                    td.textContent = this.board[row][col];
                    if (this.board[row][col] !== "") td.className = "filled initial";
                    td.addEventListener("click", () => this.clickCell(td, row, col));
                    tr.appendChild(td);
                }
                board.appendChild(tr);
            }

            document.addEventListener("keydown", event => {
                // Check if a number key is pressed
                if (event.key >= "1" && event.key <= "9") {
                    const selectedCell = document.querySelector(".selected");
                    if (selectedCell) {
                        // Find the corresponding number picker button and click it
                        const picker = document.querySelector(".number-picker");
                        if (picker) {
                            const button = picker.querySelector(`.button-${event.key}`);
                            if (button) {
                                button.click();
                            }
                        }
                    }
                }
            });
        }

        clickCell(td, row, col) {
            if (td.classList.contains('initial')) {
                return;
            }

            // Remove the "selected" class from all cells
            const allTds = document.querySelectorAll("td");
            for (const td of allTds) {
                td.classList.remove("selected");
            }

            // Add the "selected" class to the clicked cell
            td.classList.add("selected");

            document.querySelectorAll('.number-picker').forEach(element => element.remove());

            const picker = document.createElement("div");
            picker.classList.add("number-picker");
            for (let i = 1; i <= 9; i++) {
                const button = document.createElement("button");
                button.textContent = i;
                button.classList.add(`button-${i}`)
                button.addEventListener("click", () => this.clickNumber(td, i, row, col, picker));
                picker.appendChild(button);
            }
            document.body.appendChild(picker);
        }

        clickNumber(td, number, row, col, picker) {
            if (!isValid(this.board, row, col, number)) {
                td.classList.add("wrong");
            } else {
                td.classList.remove("wrong");
            }

            td.textContent = number;
            td.classList.remove("selected");
            td.classList.add("filled");
            this.board[row][col] = number;
            picker.remove();

            if (this.checkForWin()) {
                const minute = Math.floor(this.time / 60);
                const second = this.time % 60;
                alert(`Congratulations! You have solved the Sudoku in ${String(minute).padStart(2, '0')}:${String(second).padStart(2, '0')}!`);
                this.stopTimer();
            }
        }

        checkForWin() {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (this.board[row][col] === "") {
                        return false;
                    }
                }
            }

            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    const num = this.board[row][col];

                    // Check if the number is already in the row
                    for (let i = 0; i < 9; i++) {
                        if (i !== col && this.board[row][i] === num) {
                            return false;
                        }
                    }

                    // Check if the number is already in the column
                    for (let i = 0; i < 9; i++) {
                        if (i !== row && this.board[i][col] === num) {
                            return false;
                        }
                    }

                    // Check if the number is already in the 3x3 box
                    const boxRowStart = Math.floor(row / 3) * 3;
                    const boxColStart = Math.floor(col / 3) * 3;
                    for (let i = 0; i < 3; i++) {
                        for (let j = 0; j < 3; j++) {
                            if ((boxRowStart + i !== row || boxColStart + j !== col) && this.board[boxRowStart + i][boxColStart + j] === num) {
                                return false;
                            }
                        }
                    }
                }
            }

            return true;
        }
    }

    function countSolutions(board) {
        let solutions = 0;

        function solvePuzzleHelper(row, col) {
            if (row === 9) {
                solutions++;
                if (solutions > 1) {
                    throw new Error('More than one possible solution.');
                }
                return;
            }

            let nextRow = row;
            let nextCol = col + 1;
            if (nextCol === 9) {
                nextRow++;
                nextCol = 0;
            }

            if (board[row][col] !== "") {
                solvePuzzleHelper(nextRow, nextCol);
            } else {
                for (let num = 1; num <= 9; num++) {
                    if (isValid(board, row, col, num)) {
                        board[row][col] = num;
                        solvePuzzleHelper(nextRow, nextCol);
                        board[row][col] = "";
                    }
                }
            }
        }

        solvePuzzleHelper(0, 0);

        return solutions;
    }

    function solveSudoku(board, solutions) {
        // Find the first empty cell in the board
        const emptyCell = findEmptyCell(board);
        const row = emptyCell[0];
        const col = emptyCell[1];

        // If there are no empty cells, the board is solved
        if (row === -1 && col === -1) {
            solutions.push(JSON.parse(JSON.stringify(board)));
            return true;
        }

        // Try each possible value for the empty cell
        for (let val = 1; val <= 9; val++) {
            if (isValid(board, row, col, val)) {
                board[row][col] = val;
                if (solveSudoku(board, solutions)) {
                    return true;
                }
                board[row][col] = "";
            }
        }

        // If no valid value is found, backtrack
        return false;
    }

    function findEmptyCell(board) {
        for (let row = 0; row < 9; row++) {
            for (let col = 0; col < 9; col++) {
                if (board[row][col] === "") {
                    return [row, col];
                }
            }
        }
        return [-1, -1];
    }

    function findFilledCell(board) {
        for (let row = 0; row < 9; row++) {
            for (let col = 0; col < 9; col++) {
                if (board[row][col] !== "") {
                    return [row, col];
                }
            }
        }
        return [-1, -1];
    }

    function isValid(board, row, col, val) {
        // Check row and column for duplicates
        for (let i = 0; i < 9; i++) {
            if (board[row][i] === val || board[i][col] === val) {
                return false;
            }
        }

        // Check 3x3 sub-grid for duplicates
        const subGridRow = Math.floor(row / 3) * 3;
        const subGridCol = Math.floor(col / 3) * 3;
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (board[subGridRow + i][subGridCol + j] === val) {
                    return false;
                }
            }
        }

        // If no duplicates are found, the value is valid
        return true;
    }

    newGameButton.addEventListener("click", () => {
        if (game) {
            game.stopTimer();
        }
        const difficulty = difficultySelect.value;
        game = new Game(difficulty);
        game.render();
    });

    // Initialize the game when the page loads
    game = new Game("easy");
    game.render();
</script>
<script src="../sidebar.js"></script>
</body>
</html>

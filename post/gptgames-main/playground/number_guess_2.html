<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    input, button {
      padding: 0.5rem;
      font-size: 1.25rem;
    }

    button {
      background-color: #f5f5f5;
      color: #1e1e1e;
      border: none;
      cursor: pointer;
      margin-left: 0.5rem;
    }

    button:hover {
      background-color: #ccc;
    }

    p {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
<h1>Welcome to the Ultimate Guess the Number Game!</h1>
<p>Enter a number between 1 and 100:</p>
<input id="userInput" type="number" min="1" max="100">
<button onclick="checkGuess()">Submit</button>
<p id="feedback"></p>
<script>
  let secretNumber = Math.floor(Math.random() * 100) + 1;
  let attempts = 0;

  function checkGuess() {
    let userInput = document.getElementById("userInput").value;
    attempts++;
    let feedback = document.getElementById("feedback");

    if (userInput == secretNumber) {
      feedback.innerHTML = `Congratulations! You guessed the number in ${attempts} attempts!`;
    } else if (userInput < secretNumber) {
      feedback.innerHTML = "Too low! Try again.";
    } else {
      feedback.innerHTML = "Too high! Try again.";
    }
  }
</script>
</body>
</html>

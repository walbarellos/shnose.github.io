<!DOCTYPE html>
<html>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fresca&display=swap");
      * {
        box-sizing: border-box;
        color: rgba(255, 255, 255, 0.7);
        text-align: center;
        font-family: "Fresca", sans-serif;
      }
      body {
        padding: 0;
        margin: 0;
        background-color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .images {
        max-width: 1080px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        /* margin-bottom: 300px; */
      }
      img {
        padding: 20px;
        max-width: 350px;
      }
      @media (max-width:1080px) {
        img {
          padding: 20px;
          max-width: 440px;
        }
      } 
      h1 {
        z-index: 1;
        font-size: 72px;
        /* padding-top: 1px; */
        animation: color-animation 0.2s linear infinite;
        --color-1: rgba(255, 255, 255, 0.6);
        --color-2: rgba(255, 255, 255, 0.55);
        --color-3: rgba(255, 255, 255, 0.5);
        --color-4: rgba(255, 255, 255, 0.55);
      }
      @media (max-width:1080px) {
        h1 {
          margin: 30px;
          margin-top: 70px;
        }
      } 
      h1 > span {
        animation: color-animation 0.1s linear infinite;
      }
      @keyframes color-animation {
        0%    {color: var(--color-1)}
        24%   {color: var(--color-1)}
        25%   {color: var(--color-2)}
        49%   {color: var(--color-2)}
        50%   {color: var(--color-3)}
        74%   {color: var(--color-3)}
        75%   {color: var(--color-4)}
        99%   {color: var(--color-4)}
        100%  {color: var(--color-1)}
      }
      .fade {
        width: 100vw;
        height: 20vh;
        max-height: 200px;
        position: fixed;
      }
      .bottom {
        bottom: 0;
        background: linear-gradient(transparent, black);
      }
      .top {
        top: 0;
        background: linear-gradient(black, transparent);
      }
      a {
        text-decoration: none;
      }
      .flicker-a {
        z-index: 1;
        padding: 40px;
        margin-top: 100px;
        margin-bottom: 150px;
      }
      .flicker-a.other {
        padding: 40px;
      }
      a > h1 {
        margin: 0;
        font-size: 32px;
      }
      @media (max-width:1080px) {
        a > h1 {
          font-size: 48px;
        }
      }
    </style>

    <h1><span>B</span>e<span>m</span><span> V</span>in<span>d</span>o<span> Es</span>t<span>ra</span>nho</h1>
    <h1><span>P</span><span>O</span><span>R</span><span>ÃO</span><span> <span>93</span><span><span></span> <span> ✡ ∴FF∴ ∴dd∴ ∴VV∴ ✡</span></h1>
    
    <div class="images">
    </div>

    </a> -->

    <a class="flicker-a" href="https://qoto.org/@wepiphany" target="_blank">
      <h1>9<span>3</span>.'. <span>@</span>w<span>a</span>l<span>b</span>a<span>r</span>e<span>l</span>l<span>o</span></h1>
    </a>
      
    <div class="fade top" />
    <div class="fade bottom" />

    <script type="text/javascript">
      var images = document.querySelector(".images")

      Array.from({ length: 45 }).forEach((_, i) => {
        let a = document.createElement("a")
        a.href = './images-fullres/' + i + '.gif'
        a.target = '_blank'
        a.style.display = 'inline'
        let img = document.createElement("img")
        img.src = './images-optimized/' + i + '.gif'
        img.alt = '#' + i
        a.append(img)
        images.append(a)
      })

      for (var i = images.children.length; i >= 0; i--) {
        images.appendChild(images.children[Math.random() * i | 0]);
      }
    </script>
  </body>
</html>

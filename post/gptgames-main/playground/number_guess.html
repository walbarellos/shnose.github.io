<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #6ab1d7, #33d9b2, #12eaa1);
      background-size: 600% 100%;
      animation: gradient 8s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    button {
      background-color: #33d9b2;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #6ab1d7;
    }

    button:active {
      transform: translateY(1px);
    }

    .hidden {
      display: none;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Guess the Number</h1>
  <p>Guess a number between 1 and 100:</p>
  <input type="number" id="guessInput" min="1" max="100">
  <button id="submitBtn">Submit</button>
  <div id="output"></div>
  <button id="resetBtn" class="hidden">Play Again</button>
</div>
<script type="text/javascript">
  const guessInput = document.getElementById("guessInput");
  const submitBtn = document.getElementById("submitBtn");
  const output = document.getElementById("output");
  const resetBtn = document.getElementById("resetBtn");

  let secretNumber = Math.floor(Math.random() * 100) + 1;
  let attempts = 0;

  submitBtn.addEventListener("click", () => {
    attempts++;
    const guess = parseInt(guessInput.value);

    if (guess === secretNumber) {
      output.innerHTML = `<p>Congratulations! You guessed the number in ${attempts} attempts.</p>`;
      submitBtn.classList.add("hidden");
      resetBtn.classList.remove("hidden");
    } else if (guess < secretNumber) {
      output.innerHTML = `<p>Too low! Try again.</p>`;
    } else {
      output.innerHTML = `<p>Too high! Try again.</p>`;
    }
  });

  resetBtn.addEventListener("click", () => {
    secretNumber = Math.floor(Math.random() * 100) + 1;
    attempts = 0;
    guessInput.value = "";
    output.innerHTML = "";
    submitBtn.classList.remove("hidden");
    resetBtn.classList.add("hidden");
  });
</script>
</body>
</html>

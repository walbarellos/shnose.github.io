<!DOCTYPE html>
<html>
<head>
  <title>Simon Says Game - Repeat the Sequence of Colors in the Correct Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="description" content="Play the classic Simon Says game and test your memory skills. Repeat the sequence of colors in the correct order to earn points.">
  <meta charset="UTF-8">
  <style>
      body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #333;
          color: white;
          flex-direction: column;
          text-align: center;
      }

      .board {
          display: flex;
          max-width: 100%;
          flex-wrap: wrap;
          justify-content: center;
      }

      .square.green {
          background-color: #00ff00;
      }

      .square.red {
          background-color: red;
      }

      .square.yellow {
          background-color: yellow;
      }

      .square.blue {
          background-color: blue;
      }

      .square {
          width: 100px;
          height: 100px;
          margin: 20px;
          border-radius: 20px;
          transition: all 0.2s ease-in-out;
          cursor: pointer;
      }

      .square.highlight {
          box-shadow: 0px 0px 4px 1px #FFFFFF, 0px 0px 5px 2px #FFFFFF;
      }

      .square.wrong {
          box-shadow: 0px 0px 4px 1px #F00, 0px 0px 5px 2px #F00;
      }

      .start-button {
          background-color: green;
          padding: 10px 20px;
          color: white;
          border-radius: 20px;
          font-size: 16px;
          margin-top: 20px;
          transition: all 0.5s ease-in-out;
      }

      .start-button:hover {
          transform: scale(1.1);
          cursor: pointer;
      }

      .points {
          color: white;
          font-size: 20px;
          margin-top: 20px;
      }
  </style>
</head>
<body>

<header>
  <h1>Simon Says Game</h1>
  <h2>Repeat the sequence of colors in the correct order</h2>
</header>
<div class="board">
  <div class="square green" alt="Green square"></div>
  <div class="square red" alt="Red square"></div>
  <div class="square yellow" alt="Yellow square"></div>
  <div class="square blue" alt="Blue square"></div>
</div>
<button class="start-button">Start</button>
<div class="points">Points: 0</div>
<script>
  const squares = document.querySelectorAll(".square");
  const startButton = document.querySelector(".start-button");
  const pointsDisplay = document.querySelector(".points");
  let sequence = [];
  let playerTurn = false;
  let round = 0;
  let points = 0;
  let gameOver = false;

  squares.forEach((square) => {
    square.addEventListener("click", function () {
      if (!playerTurn || gameOver) return;
      if (this === sequence[round]) {
        round++;
        this.classList.add('highlight');
        setTimeout(() => {
          this.classList.remove('highlight');
          if (round === sequence.length) {
            playerTurn = false;
            points++;
            pointsDisplay.innerHTML = `Points: ${points}`;
            setTimeout(nextRound, 1000);
          }
        }, 500);
      } else {
        this.classList.add('wrong');
        gameOver = true;
        setTimeout(() => {
          this.classList.remove('wrong');
        }, 500);
      }
    });
  });

  function nextRound() {
    round = 0;
    playerTurn = false;
    sequence.push(squares[Math.floor(Math.random() * 4)]);
    setTimeout(playSequence, 1000);
  }

  function playSequence() {
    playerTurn = false;
    for (let i = 0; i < sequence.length; i++) {
      setTimeout(() => {
        sequence[i].classList.add('highlight');
        setTimeout(() => {
          sequence[i].classList.remove('highlight');
        }, 500);
      }, 1000 * i);
    }
    setTimeout(() => {
      playerTurn = true;
    }, 1000 * sequence.length);
  }

  startButton.addEventListener("click", function () {
    gameOver = false;
    points = 0;
    pointsDisplay.innerHTML = `Points: ${points}`;
    sequence = [];
    nextRound();
  });
</script>
<script src="../sidebar.js"></script>
</body>
</html>

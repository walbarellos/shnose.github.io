<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400&display=swap');

    body {
      font-family: 'Roboto Slab', serif;
      background-image: radial-gradient(circle at center, #121212, #000);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
      margin-bottom: 1rem;
      animation: flicker 1.5s infinite;
    }

    @keyframes flicker {
      0%, 100% {
        text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
      }
      50% {
        text-shadow: none;
      }
    }

    input, button {
      padding: 0.5rem;
      font-size: 1.25rem;
      border: 2px solid #f5f5f5;
      border-radius: 5px;
      background-color: transparent;
      color: #f5f5f5;
      outline: none;
      transition: all 0.3s;
    }

    input:focus, button:focus {
      border-color: #ff0000;
      box-shadow: 0 0 10px #ff0000;
    }

    button {
      cursor: pointer;
      margin-left: 0.5rem;
    }

    button:hover {
      background-color: #ff0000;
      color: #1e1e1e;
    }

    p {
      font-size: 1.5rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
<h1>Welcome to the Ultimate Guess the Number Game!</h1>
<p>Enter a number between 1 and 100:</p>
<input id="userInput" type="number" min="1" max="100">
<button onclick="checkGuess()">Submit</button>
<p id="feedback"></p>
<script>
  let secretNumber = Math.floor(Math.random() * 100) + 1;
  let attempts = 0;

  function checkGuess() {
    let userInput = document.getElementById("userInput").value;
    attempts++;
    let feedback = document.getElementById("feedback");

    if (userInput == secretNumber) {
      feedback.innerHTML = `Congratulations! You guessed the number in ${attempts} attempts!`;
    } else if (userInput < secretNumber) {
      feedback.innerHTML = "Too low! Try again.";
    } else {
      feedback.innerHTML = "Too high! Try again.";
    }
  }
</script>
</body>
</html>

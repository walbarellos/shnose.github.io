<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description"
          content="Play blackjack online for free. Learn the rules of the game, hit or stand to beat the dealer, and win big.">
    <meta name="keywords" content="blackjack, card game, online game, casino game">
    <title>Blackjack</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #1c1c1c;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .title {
            margin: 2rem auto;
            font-size: 3rem;
            text-align: center;
            text-shadow: 2px 2px #000;
        }

        .table {
            display: flex;
            justify-content: center;
            padding: 1rem;
        }

        .dealer, .player {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dealer {
            margin-right: 20px;
        }

        .dealer-hand, .player-hand {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .card {
            background-color: #fff;
            border-radius: 5px;
            height: 116px;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            width: 80px;
            background-repeat: no-repeat;
            background-size: contain;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        button {
            background-color: #000;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 0.5rem;
            margin-left: 0.5rem;
            padding: 0.5rem;
            text-align: center;
            transition: background-color 0.2s;
            width: 80px;
        }

        button:hover {
            background-color: #444;
        }

        button:active {
            background-color: #222;
        }

        .message {
            height: 30px;
            margin: 1rem auto;
            padding: 0.5rem;
            text-align: center;
            width: 250px;
            background-color: #444;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
<h1 class="title">Blackjack - Play Online for Free</h1>
<div class="table">
    <div class="dealer">
        <h2>Dealer</h2>
        <div class="dealer-hand"></div>
        <div class="dealer-hand-value"></div>
    </div>
    <div class="player">
        <h2>Player</h2>
        <div class="player-hand"></div>
        <div class="player-hand-value"></div>
    </div>
</div>
<div class="buttons">
    <button class="hit">Hit</button>
    <button class="stand">Stand</button>
    <button class="reset">Reset</button>
</div>
<div class="message"></div>
<script type="text/javascript">
    const suits = ['hearts', 'diamonds', 'clubs', 'spades'];
    const values = ['2', '3', '4', '5', '6', '7', '8', '9', '10', 'jack', 'queen', 'king', 'ace'];
    let deck = [];
    let playerHand = [];
    let dealerHand = [];
    let running = true;

    function createDeck() {
        for (let suit of suits) {
            for (let value of values) {
                deck.push(`${value}_of_${suit}`);
            }
        }
    }

    function shuffleDeck() {
        for (let i = deck.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [deck[i], deck[j]] = [deck[j], deck[i]];
        }
    }

    function dealCards() {
        playerHand.push(drawCard());
        dealerHand.push(drawCard());
        playerHand.push(drawCard());
        dealerHand.push(drawCard());
    }

    function drawCard() {
        return deck.pop();
    }

    function calculateHandValue(hand) {
        let value = 0;
        let aceCount = 0;
        for (let card of hand) {
            const cardValue = card.split('_')[0];
            if (cardValue === 'ace') {
                aceCount++;
                value += 11;
            } else if (['king', 'queen', 'jack'].includes(cardValue)) {
                value += 10;
            } else {
                value += parseInt(cardValue);
            }
        }
        while (value > 21 && aceCount > 0) {
            value -= 10;
            aceCount--;
        }
        return value;
    }

    function checkBlackjack() {
        if (playerHand.length === 2 && calculateHandValue(playerHand) === 21) {
            showResult('Blackjack! You win!');
            running = false;
        } else if (dealerHand.length === 2 && calculateHandValue(dealerHand) === 21) {
            showResult('Dealer has Blackjack. You lose.');
            running = false;
        }
    }

    function playerHit() {
        if (!running) return;
        playerHand.push(drawCard());
        updateUI();
        const handValue = calculateHandValue(playerHand);
        if (handValue > 21) {
            showResult('Bust! You lose.');
            running = false;
        } else if (handValue === 21) {
            stand();
        }
    }

    function stand() {
        if (!running) return;
        while (calculateHandValue(dealerHand) < 17) {
            dealerHand.push(drawCard());
            updateUI();
        }
        const playerValue = calculateHandValue(playerHand);
        const dealerValue = calculateHandValue(dealerHand);
        if (dealerValue > 21) {
            showResult('Dealer busts! You win!');
        } else if (dealerValue > playerValue) {
            showResult('Dealer wins!');
        } else if (dealerValue < playerValue) {
            showResult('You win!');
        } else {
            showResult('Push!');
        }
        running = false;
    }

    function resetGame() {
        deck = [];
        playerHand = [];
        dealerHand = [];
        running = true;
        showResult('')
        createDeck();
        shuffleDeck();
        dealCards();
        updateUI();
    }

    function updateUI() {
        // Empty the player-hand and dealer-hand divs
        $('.player-hand').empty();
        $('.dealer-hand').empty();

        // Loop through the playerHand array and append a card element for each card
        playerHand.forEach(card => {
            const $card = $('<div>').addClass('card').css('background-image', `url('cards/${card}.png')`);
            $('.player-hand').append($card);
        });

        // Loop through the dealerHand array and append a card element for each card
        dealerHand.forEach(card => {
            const $card = $('<div>').addClass('card').css('background-image', `url('cards/${card}.png')`);
            $('.dealer-hand').append($card);
        });

        // Update the hand values
        const playerValue = calculateHandValue(playerHand);
        const dealerValue = calculateHandValue(dealerHand);
        $('.player-hand-value').text(playerValue);
        $('.dealer-hand-value').text(dealerValue);
    }

    function showResult(message) {
        $('.message').text(message);
    }

    $(document).ready(function () {
        createDeck();
        shuffleDeck();
        dealCards();
        checkBlackjack();
        updateUI();
        $('.hit').click(playerHit);
        $('.stand').click(stand);
        $('.reset').click(resetGame);
    });
</script>
</body>
</html>

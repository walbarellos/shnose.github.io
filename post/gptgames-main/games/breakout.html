<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Breakout online</title>
    <meta name="keywords" content="Breakout, online game, arcade game, classic game, ball and paddle game, paddle game">
    <meta name="description" content="Breakout is a classic arcade game where the player controls a paddle to hit a ball and break bricks. The goal is to clear all the bricks on the game board. The game features collision detection, paddle movement and bricks that you can break using the ball. Challenge your friends and see who can get the highest score!">
    <style>
      #game-board {
        width: 500px;
        height: 300px;
        border: 1px solid black;
        position: relative;
      }

      .brick {
        width: 49px;
        height: 20px;
        position: absolute;
        background-color: blue;
      }

      .ball {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: green;
        position: absolute;
        top: 150px;
        left: 250px;
      }

      .paddle {
        width: 100px;
        height: 20px;
        background-color: red;
        position: absolute;
        bottom: 0;
        left: 200px;
      }

      .score {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 18px;
      }

    </style>
  </head>

  <body>
    <div id="game-board">
      <div class="ball"></div>
      <div class="paddle"></div>
      <!-- bricks will be dynamically added here -->
    </div>
    <div class="score">Score: 0</div>
    <script>
      const gameBoard = document.getElementById("game-board");
      const ball = document.querySelector(".ball");
      const paddle = document.querySelector(".paddle");
      const scoreDisplay = document.querySelector(".score");
      let score = 0;

      // bricks
      const brickRowCount = 3;
      const brickColumnCount = 5;
      const brickWidth = 50;
      const brickHeight = 20;
      const brickPadding = 10;
      const brickOffsetTop = 30;
      const brickOffsetLeft = 30;
      let bricks = [];
      for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
          bricks[c][r] = {
            x: 0,
            y: 0,
            status: 1
          };
        }
      }

      // ball
      let dx = 2;
      let dy = -2;
      let ballLeft = ball.offsetLeft;
      let ballTop = ball.offsetTop;

      // paddle
      let paddleLeft = paddle.offsetLeft;

      const updateScore = () => {
        score++;
        scoreDisplay.innerHTML = `Score: ${score}`;
      };

      const drawBricks = () => {
        for (let c = 0; c < brickColumnCount; c++) {
          for (let r = 0; r < brickRowCount; r++) {
            if (bricks[c][r].status === 1) {
              let brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
              let brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
              bricks[c][r].x = brickX;
              bricks[c][r].y = brickY;
              let brick = document.createElement("div");
              brick.style.left = brickX + "px";
              brick.style.top = brickY + "px";
              brick.style.width = brickWidth + "px";
              brick.style.height = brickHeight + "px";
              brick.style.backgroundColor = "blue";
              brick.style.position = "absolute";
              brick.classList.add("brick");
              bricks[c][r].brick = brick;
              gameBoard.appendChild(brick);
            }
          }
        }
      };

      drawBricks();

      const collisionDetection = () => {
        for (let c = 0; c < brickColumnCount; c++) {
          for (let r = 0; r < brickRowCount; r++) {
            let b = bricks[c][r];
            if (b.status === 1) {
              if (
                ballLeft > b.x &&
                ballLeft < b.x + brickWidth &&
                ballTop > b.y &&
                ballTop < b.y + brickHeight
              ) {
                dy = -dy;
                b.status = 0;
                b.brick.style.display = 'none';
                updateScore();
              }
            }
          }
        }
      };

      const moveBall = () => {
        ballLeft += dx;
        ballTop += dy;
        ball.style.left = ballLeft + "px";
        ball.style.top = ballTop + "px";
        const ballVerticallyPassesPaddle = ballTop + dy > gameBoard.offsetHeight - paddle.offsetHeight;
        const ballHorizontallyInsidePaddle = ballLeft + dx > paddleLeft && ballLeft + dx < paddleLeft + paddle.offsetWidth;
        if (ballHorizontallyInsidePaddle &&
          ballVerticallyPassesPaddle) {
          dy = -dy;
          newX = (4 * (ballLeft - paddleLeft)) / (paddle.offsetWidth) - 2;
          dx = newX;
        }
        if (ballLeft + dx > gameBoard.offsetWidth - ball.offsetWidth || ballLeft + dx < 0) {
          dx = -dx;
        }
        if (ballTop + dy < 0) {
          dy = -dy;
        } else if (ballTop + dy > gameBoard.offsetHeight - ball.offsetHeight) {
          if (ballLeft > paddleLeft && ballLeft < paddleLeft + paddle.offsetWidth) {
            dy = -dy;
          } else {
            console.log("GAME OVER");
            dy = 0;
            dx = 0;
            return;
          }
        }

        collisionDetection();
      };

      document.onmousemove = function(e) {
        let relativeX = e.clientX - gameBoard.offsetLeft;
        if (relativeX > 0 && relativeX < gameBoard.offsetWidth) {
          paddle.style.left = relativeX - paddle.offsetWidth / 2 + "px";
        }
        paddleLeft = paddle.offsetLeft;
      };

      setInterval(moveBall, 10);

    </script>
  <script src="../sidebar.js" data-position="bottom-right"></script>
</body>

</html>

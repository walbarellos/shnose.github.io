<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="keywords" content="2048 game, 2048 online, puzzle game, classic game, JavaScript game, HTML game">
  <meta name="description" content="2048 is a classic puzzle game where you combine numbers to create higher ones. Play the classic game and challenge your brain with this HTML and JavaScript game!">
  <title>2048 Game</title>
  <style>

      body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background-color: #f8f8f8;
          overscroll-behavior: contain;
      }

      .title {
          font-size: 68px;
          font-weight: bold;
          color: #333;
          text-align: center;
          text-shadow: 2px 2px #eee;
          margin-top: 50px;
      }

      #game-container {
          width: 400px;
          height: 400px;
          margin: 0 auto;
          display: flex;
          flex-wrap: wrap;
          background-color: #bbada0;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
          border-radius: 5px;
          overflow: hidden;
      }

      .grid-item {
          width: 90px;
          height: 90px;
          margin: 5px;
          background-color: #ccc0b3;
          border-radius: 5px;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 36px;
          color: #776e65;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
          transition: background-color 0.2s, transform 0.2s;
      }

      .grid-item-2 {
          background-color: #eee4da;
      }

      .grid-item-4 {
          background-color: #ede0c8;
      }

      .grid-item-8 {
          background-color: #f2b179;
      }

      .grid-item-16 {
          background-color: #f59563;
      }

      .grid-item-32 {
          background-color: #f67c5f;
      }

      .grid-item-64 {
          background-color: #f65e3b;
      }

      .grid-item-128 {
          background-color: #edcf72;
          color: #776e65;
      }

      .grid-item-256 {
          background-color: #edcc61;
          color: #776e65;
      }

      .grid-item-512 {
          background-color: #edc850;
          color: #776e65;
      }

      .grid-item-1024 {
          background-color: #edc53f;
          color: #776e65;
      }

      .grid-item-2048 {
          background-color: #edc22e;
          color: #776e65;
      }

      .grid-item-new {
          animation: new-tile 0.2s forwards;
      }

      .game-over {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.8);
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 36px;
          color: #fff;
          z-index: 9999;
          opacity: 0;
          pointer-events: none;
          transition: opacity 0.2s;
      }

      .game-over.show {
          opacity: 1;
          pointer-events: all;
      }

      .score {
          font-size: 24px;
          color: #776e65;
          text-align: center;
          margin-bottom: 10px;
      }

      .score span {
          font-weight: bold;
          color: #8f7a66;
      }

      .restart-button {
          padding: 10px 20px;
          background-color: #8f7a66;
          color: #fff;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.2s;
      }

      .restart-button:hover {
          background-color: #776e65;
      }

      @keyframes new-tile {
          0% {
              transform: scale(0.7);
          }
          100% {
              transform: scale(1);
          }
      }

      @media (max-width: 480px) {
          #game-container {
              width: 300px;
              height: 300px;
          }

          .grid-item {
              width: 65px;
              height: 65px;
              font-size: 24px;
          }
      }
  </style>
</head>
<body>
<h1 class="title">2048</h1>
<div id="game-container"></div>
<div class="game-over">
  Game Over
  <div class="score">Score: <span id="final-score"></span></div>
  <div class="restart-button" onclick="resetGame()">Restart</div>
</div>
<div class="score">Score: <span id="score">0</span></div>
<script>
  const gameContainer = document.querySelector('#game-container');
  const scoreEl = document.querySelector('#score');
  const gameOverEl = document.querySelector('.game-over');
  const finalScoreEl = document.querySelector('#final-score');
  let grid = [];
  let score = 0;

  function createGrid() {
    for (let i = 0; i < 4; i++) {
      for (let j = 0; j < 4; j++) {
        const gridItem = document.createElement('div');
        gridItem.classList.add('grid-item');
        gridItem.setAttribute('data-row', i);
        gridItem.setAttribute('data-col', j);
        gameContainer.appendChild(gridItem);
        grid.push(gridItem);
      }
    }
  }

  function addNumber() {
    const emptyGrids = grid.filter(gridItem => gridItem.innerHTML === '');
    if (emptyGrids.length === 0) {
      return;
    }
    const randomIndex = Math.floor(Math.random() * emptyGrids.length);
    const randomGrid = emptyGrids[randomIndex];
    const randomNumber = Math.random() < 0.9 ? 2 : 4;
    randomGrid.innerHTML = randomNumber;
    randomGrid.classList.add(`grid-item-${randomNumber}`);
    randomGrid.classList.add('grid-item-new');
  }

  function moveLeft() {
    let hasMoved = false;
    for (let i = 0; i < 4; i++) {
      for (let j = 1; j < 4; j++) {
        const currentGrid = getGrid(i, j);
        if (currentGrid.innerHTML === '') {
          continue;
        }
        let k = j - 1;
        while (k >= 0) {
          const prevGrid = getGrid(i, k);
          if (prevGrid.innerHTML !== '') {
            if (prevGrid.innerHTML === currentGrid.innerHTML) {
              mergeGrids(currentGrid, prevGrid);
              hasMoved = true;
            }
            break;
          }
          k--;
        }
        if (k !== j - 1) {
          moveGrid(currentGrid, getGrid(i, k + 1));
          hasMoved = true;
        }
      }
    }
    return hasMoved;
  }

  function moveRight() {
    let hasMoved = false;
    for (let i = 0; i < 4; i++) {
      for (let j = 2; j >= 0; j--) {
        const currentGrid = getGrid(i, j);
        if (currentGrid.innerHTML === '') {
          continue;
        }
        let k = j + 1;
        while (k <= 3) {
          const prevGrid = getGrid(i, k);
          if (prevGrid.innerHTML !== '') {
            if (prevGrid.innerHTML === currentGrid.innerHTML) {
              mergeGrids(currentGrid, prevGrid);
              hasMoved = true;
            }
            break;
          }
          k++;
        }
        if (k !== j + 1) {
          moveGrid(currentGrid, getGrid(i, k - 1));
          hasMoved = true;
        }
      }
    }
    return hasMoved;
  }

  function moveUp() {
    let hasMoved = false;
    for (let i = 1; i < 4; i++) {
      for (let j = 0; j < 4; j++) {
        const currentGrid = getGrid(i, j);
        if (currentGrid.innerHTML === '') {
          continue;
        }
        let k = i - 1;
        while (k >= 0) {
          const prevGrid = getGrid(k, j);
          if (prevGrid.innerHTML !== '') {
            if (prevGrid.innerHTML === currentGrid.innerHTML) {
              mergeGrids(currentGrid, prevGrid);
              hasMoved = true;
            }
            break;
          }
          k--;
        }
        if (k !== i - 1) {
          moveGrid(currentGrid, getGrid(k + 1, j));
          hasMoved = true;
        }
      }
    }
    return hasMoved;
  }

  function moveDown() {
    let hasMoved = false;
    for (let i = 2; i >= 0; i--) {
      for (let j = 0; j < 4; j++) {
        const currentGrid = getGrid(i, j);
        if (currentGrid.innerHTML === '') {
          continue;
        }
        let k = i + 1;
        while (k <= 3) {
          const prevGrid = getGrid(k, j);
          if (prevGrid.innerHTML !== '') {
            if (prevGrid.innerHTML === currentGrid.innerHTML) {
              mergeGrids(currentGrid, prevGrid);
              hasMoved = true;
            }
            break;
          }
          k++;
        }
        if (k !== i + 1) {
          moveGrid(currentGrid, getGrid(k - 1, j));
          hasMoved = true;
        }
      }
    }
    return hasMoved;
  }

  function moveGrid(current, target) {
    target.innerHTML = current.innerHTML;
    target.className = current.className;
    current.innerHTML = '';
    current.className = 'grid-item';
  }

  function mergeGrids(current, target) {
    const currentValue = parseInt(current.innerHTML);
    const targetValue = parseInt(target.innerHTML);
    target.innerHTML = currentValue + targetValue;
    target.className = `grid-item grid-item-${currentValue + targetValue}`;
    current.innerHTML = '';
    current.className = 'grid-item';
    score += currentValue + targetValue;
    updateScore();
  }

  function getGrid(row, col) {
    return grid.find(gridItem => {
      return gridItem.getAttribute('data-row') == row && gridItem.getAttribute('data-col') == col;
    });
  }

  function updateScore() {
    scoreEl.innerHTML = `${score}`;
  }

  function showGameOver() {
    finalScoreEl.innerHTML = score;
    gameOverEl.classList.remove('hidden');
  }

  function isGameOver() {
    const emptyGrids = grid.filter(gridItem => gridItem.innerHTML === '');
    if (emptyGrids.length > 0) {
      return false;
    }
    for (let i = 0; i < 4; i++) {
      for (let j = 0; j < 4; j++) {
        const currentGrid = getGrid(i, j);
        const rightGrid = getGrid(i, j + 1);
        const bottomGrid = getGrid(i + 1, j);
        if (rightGrid && currentGrid.innerHTML === rightGrid.innerHTML) {
          return false;
        }
        if (bottomGrid && currentGrid.innerHTML === bottomGrid.innerHTML) {
          return false;
        }
      }
    }
    return true;
  }

  function resetGame() {
    grid.forEach(gridItem => {
      gridItem.innerHTML = '';
      gridItem.className = 'grid-item';
    });
    score = 0;
    updateScore();
    gameOverEl.classList.add('hidden');
    addNumber();
    addNumber();
  }

  document.addEventListener('keydown', e => {
    let hasMoved = false;
    if (e.keyCode === 37) {
      hasMoved = moveLeft();
    } else if (e.keyCode === 38) {
      hasMoved = moveUp();
    } else if (e.keyCode === 39) {
      hasMoved = moveRight();
    } else if (e.keyCode === 40) {
      hasMoved = moveDown();
    }
    if (hasMoved) {
      addNumber();
      if (isGameOver()) {
        showGameOver();
      }
    }
  });

  // Swipe controls
  let xDown = null;
  let yDown = null;

  document.addEventListener('touchstart', e => {
    const firstTouch = e.touches[0];
    xDown = firstTouch.clientX;
    yDown = firstTouch.clientY;
  });

  document.addEventListener('touchmove', e => {
    if (!xDown || !yDown) {
      return;
    }
    const xUp = e.touches[0].clientX;
    const yUp = e.touches[0].clientY;
    const xDiff = xDown - xUp;
    const yDiff = yDown - yUp;
    let hasMoved;
    if (Math.abs(xDiff) > Math.abs(yDiff)) {
      if (xDiff > 0) {
        hasMoved = moveLeft();
      } else {
        hasMoved = moveRight();
      }
    } else {
      if (yDiff > 0) {
        hasMoved = moveUp();
      } else {
        hasMoved = moveDown();
      }
    }

    if (hasMoved) {
      addNumber();
    }
    xDown = null;
    yDown = null;
  });

  createGrid();
  addNumber();
  addNumber();

</script>

<script src="../sidebar.js"></script>
</body>
</html>

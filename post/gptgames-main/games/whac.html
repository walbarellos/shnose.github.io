<!DOCTYPE html>
<html lang="en">
<head>
  <title>Whac-a-Hedgehog</title>
  <meta name="keywords" content="Whac-A-Hedgehog, game, reflexes, hedgehogs, score, time, whac-a-mole" />
  <meta name="description" content="Play Whac-A-Hedgehog and test your reflexes! Hit the hedgehogs as they pop out of their holes to increase your score. Play against the clock and see how many you can whack before time runs out." />
  <meta charset="UTF-8">
  <style>
    body {
      background-color: #F9F9F9;
      font-family: Arial, sans-serif;
    }

    #board {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 550px;
      height: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #888888;
    }

    .hole {
      width: 150px;
      height: 150px;
      border: 1px solid #DADADA;
      position: relative;
      overflow: hidden;
      margin: 10px;
    }

    .mole {
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='80%' x='50%' font-size='90' text-anchor='middle'>ðŸ¦”</text></svg>");
      position: absolute;
      bottom: 0;
      cursor: url("data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20100%20100%22%3E%3Cpath%20fill%3D%22%23AD6C3C%22%20d%3D%22M10%2030h20v50H10z%22%2F%3E%3Cpath%20fill%3D%22%23AD6C3C%22%20d%3D%22M25%2050h50v10H25z%22%2F%3E%3C%2Fsvg%3E"), auto;
      animation: pop 1s ease-out;
    }

    @keyframes pop {
      0% {
        transform: translateY(100%);
      }
      100% {
        transform: translateY(0%);
      }
    }

    h1 {
      text-align: center;
      margin: 30px 0;
      font-size: 36px;
      color: #333;
    }

    #score {
      text-align: center;
      margin: 20px 0;
      font-size: 24px;
      color: #333;
    }

    #time {
      text-align: center;
      margin: 20px 0;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>  
<body>
    <h1>Whac-A-Hedgehog</h1>
    <div id="board"></div>
    <div id="score">Score: 0</div>
    <div id="time">Time: 60</div>
    <script>
      const holes = [];
      const moles = [];
          let score = 0;
    let time = 60;
    const board = document.getElementById("board");
    const scoreDisplay = document.getElementById("score");
    const timeDisplay = document.getElementById("time");

    function createHoles() {
      for (let i = 0; i < 9; i++) {
        const hole = document.createElement("div");
        hole.classList.add("hole");
        const mole = document.createElement("div");
        mole.classList.add("mole");
        hole.appendChild(mole);
        holes.push(hole);
        moles.push(mole);
        board.appendChild(hole);
        hole.addEventListener("click", () => {
          if (mole.style.display === "block") {
            score++;
            mole.style.display = "none";
            scoreDisplay.innerHTML = `Score: ${score}`;
          }
        });
      }
    }

    function randomMole() {
      const idx = Math.floor(Math.random() * moles.length);
      moles.forEach((mole, i) => {
        if (idx === i) {
          mole.style.display = "block";
        } else {
          mole.style.display = "none";
        }
      });
    }

    function updateTime() {
      time--;
      timeDisplay.innerHTML = `Time: ${time}`;
      if (time === 0) {
        clearInterval(timeInterval);
        alert(`Time's up! Your score is ${score}`);
      }
    }

    createHoles();
    setTimeout(() => {
      setInterval(randomMole, 1000);
      const timeInterval = setInterval(updateTime, 1000);
    }, 5000);
  </script>
<script src="../sidebar.js"></script>
</body>
</html>
